services:
  web:
    build: .
    command: python3 app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: backend_online
      POSTGRES_USER: system
      POSTGRES_PASSWORD: test
      POSTGRES_PORT: 5432
    ports:
      - "5432:5432"

volumes:
  postgres_data:
